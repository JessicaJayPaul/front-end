<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS loading动画体验</title>
    <link rel="stylesheet" type="text/css" href="../css/css-loading/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-one.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-two.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-three.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-four.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-five.css" />
    <link rel="stylesheet" type="text/css" href="../css/css-loading/loading-six.css" />
</head>
<body>
    <div class="content">
        <!-- 类似波浪起伏 -->
        <div class="div loading-one">
            <div class="ball one"></div>
            <div class="ball two"></div>
            <div class="ball three"></div>
            <div class="ball four"></div>
        </div>
        
        <!-- 圆圈，逐个缩放 -->
        <div class="div loading-two">
            <div class="bar-one">
                <div class="ball one"></div>
            </div>
            <div class="bar-two">
                <div class="ball two"></div>
            </div>
            <div class="bar-three">
                <div class="ball three"></div>
            </div>
            <div class="bar-four">
                <div class="ball four"></div>
            </div>
            <div class="bar-five">
                <div class="ball five"></div>
            </div>
            <div class="bar-six">
                <div class="ball six"></div>
            </div>
            <div class="bar-seven">
                <div class="ball seven"></div>
            </div>
            <div class="bar-eight">
                <div class="ball eight"></div>
            </div>
        </div>
        
        <!-- 小球成排，逐个缩放 -->
        <div class="div loading-three">
            <div class="ball one"></div>
            <div class="ball two"></div>
            <div class="ball three"></div>
            <div class="ball four"></div>
        </div>

        <!-- 简单的方块翻转 -->
        <div class="div loading-four">
            <div class="block"></div>
        </div>

        <!-- 旋转的矩形条，控制透明度 -->
        <div class="div loading-five">
            <div class="bar-one"></div>
            <div class="bar-two"></div>
            <div class="bar-three"></div>
            <div class="bar-four"></div>
            <div class="bar-five"></div>
            <div class="bar-six"></div>
            <div class="bar-seven"></div>
            <div class="bar-eight"></div>
        </div>

        <!-- 时钟 -->
        <div class="div loading-six">
            <div class="circle">
                <div class="hour-hand"></div>
                <div class="minute-hand"></div>
            </div>
        </div>
    </div>
</body>
</html>
